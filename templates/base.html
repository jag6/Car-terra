<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- CSS + Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Favicon -->
     
    <!-- Canonical URL -->
    <link rel="canonical" href="{% block canonical %}{% endblock %}">
    <!-- Metadata -->
    <meta name="description" content="{% block description %}Homepage{% endblock %}">
    <meta name="format-detection" content="telephone=no">
    <!-- Twitter Metadata -->
    <meta name="twitter:title" content="{% block twitter_title %}Home{% endblock twitter_title %}">
    <meta name="twitter:description" content="{% block twitter_description %}Home{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{% endblock %}">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Other Social Media Metadata -->
    <meta property="og:title" content="{% block meta_title %}Home{% endblock %}">
    <meta property="og:description" content="{% block meta_description %}Homepage{% endblock %}">
    <meta property="og:image" content="{% block meta_image %}{% endblock %}">
    <meta property="og:url" content="{% block meta_url %}{% endblock %}">
    <meta property="og:site_name" content="Project">
    <!-- Metadata Other -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>{% block title %}Home - Project{% endblock title %}</title>
    <!--Scripts -->
    <script src="{% static 'js/animate.js' %}"></script>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
