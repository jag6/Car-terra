{% if messages %}
    {% for message in messages %}
        <div class="message {{ message.tags }}">
            <p>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    Error:
                {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                    Success:
                {% endif %}
            </p>
            <p>{{ message }}</p>
        </div>
    {% endfor %}
{% endif %}
